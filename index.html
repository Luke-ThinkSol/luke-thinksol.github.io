<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Protection Decoders</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #0078d4 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #0078d4 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        header p {
            opacity: 0.95;
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            padding: 50px 30px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 35px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            transition: height 0.3s ease;
        }

        .tool-card.barracuda::before {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tool-card.safelinks::before {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .tool-card:hover::before {
            height: 8px;
        }

        .tool-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .tool-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
        }

        .tool-card.barracuda h3 {
            color: #667eea;
        }

        .tool-card.safelinks h3 {
            color: #0078d4;
        }

        .tool-card p {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 1.05em;
            line-height: 1.7;
        }

        .tool-button {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-button.barracuda {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tool-button.safelinks {
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .tool-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .content {
                padding: 30px 20px;
            }

            .tool-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîì Link Protection Decoders</h1>
            <p>Tools to decode link protection URLs from Barracuda and Microsoft SafeLinks</p>
        </header>

        <div class="content">
            <div class="tools-grid">
                <!-- Barracuda Tool Card -->
                <div class="tool-card barracuda">
                    <div class="tool-icon">üõ°Ô∏è</div>
                    <h3>Barracuda Link Protect</h3>
                    <a href="linkprotect.html" class="tool-button barracuda">
                        Open Decoder ‚Üí
                    </a>
                </div>

                <!-- SafeLinks Tool Card -->
                <div class="tool-card safelinks">
                    <div class="tool-icon">üîê</div>
                    <h3>Microsoft SafeLinks</h3>
                    <a href="safelinks.html" class="tool-button safelinks">
                        Open Decoder ‚Üí
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
